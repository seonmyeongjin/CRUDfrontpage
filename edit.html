<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="add.css">
    
</head>
<body>
    <img class = "hgu" src="HGU.png" alt=""> 
    <h1>한동대학교 학생 등록</h1>
    <div class = "form_wrap">
        <form action="/submit" method="post">
            <label class = "name" for="text_input">이름 입력:</label>
            <input type="text" id="text_input" name="text_input" value="선명진" required>
            <br><br>

            <label>성별:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">남성</label>
            <input type="radio" id="female" name="gender" value="female" checked>
            <label for="female">여성</label>
            <br><br>

            <label>재학/졸업:</label>
            <input type="checkbox" id="student1" name="students" value="young" checked>
            <label for="enrolled">재학생</label>
            <input type="checkbox" id="student2" name="students" value="old">
            <label for="old">졸업생</label>
            <br><br>

            <label for="major">전공:</label>
            <select id="major" name="major">
                <option value="gls">GLS학부</option>
                <option value="lan">국제어문학부</option>
                <option value="man">경영경제학부</option>
                <option value="law">법학부</option>
                <option value="com">커뮤니케이션학부</option>
                <option value="cou">상담복지학부</option>
                <option value="lif">생명과학부</option>
                <option value="arc">공간환경시스템학부</option>
                <option value="ele" selected >전산전자공학부</option>
                <option value="con">콘텐츠융합디자인학부</option>
                <option value="car">기계제어학부</option>
                <option value="ict">ICT창업학부</option>
                <option value="edu">언어교육원</option>
                <option value="ide">창의융합교육원</option>
                <option value="ai">AI융합교육원</option>
            </select>
            <br><br>

            <label for="birth_date">생년월일:</label>
            <input type="date" id="birth_date" name="birth_date" value="2002-10-25">
            <br><br>

            <label for="detail_major">세부전공:</label>
            <textarea id="detail_major" name="detail_major" rows="4" cols="50">컴퓨터심화전공</textarea>
            <br><br>

            <fieldset>
                <legend class="form_student">학번</legend>
                <label for="student_num">학번 정보 입력:</label>
                <input type="text" id="student_num" name="student_num" value="22200376">
            </fieldset>
            <br><br>

            <label for="color">좋아하는 색상:</label>
            <input type="color" id="color" name="color" value="#00FF00">
            <br><br>
            <label for="sns">선호하는 SNS:</label>
            <input list="sns" name="sns" id="sns" value="Kakaotalk">
            <datalist id="browsers">
                <option value="Kakaotalk" slected>
                <option value="Line">
                <option value="Facebook">
                <option value="Instagram">
                <option value="X(twiiter)">
            </datalist>
            <br><br>
        </form>
    </div>

    <input type="submit" id = submit value="수정">

<script>
    function validateForm() {
        var nameInput = document.getElementById('text_input');
        var genderInputs = document.getElementsByName('gender');
        var studentInputs = document.getElementsByName('students');
        var majorSelect = document.getElementById('major');

        if (nameInput.value === '') {
            alert('이름을 입력하세요.');
            return false;
        }

        var genderSelected = false;
        for (var i = 0; i < genderInputs.length; i++) {
            if (genderInputs[i].checked) {
                genderSelected = true;
                break;
            }
        }
        if (!genderSelected) {
            alert('성별을 선택하세요.');
            return false;
        }

        var studentSelected = false;
        for (var i = 0; i < studentInputs.length; i++) {
            if (studentInputs[i].checked) {
                studentSelected = true;
                break;
            }
        }
        if (!studentSelected) {
            alert('재학 또는 졸업 여부를 선택하세요.');
            return false;
        }

        if (majorSelect.value === '0') {
            alert('전공을 선택하세요.');
            return false;
        }
        return true;
        
    }

    document.getElementById('submit').addEventListener('click', function(e) {
            e.preventDefault();
            var confirmation = confirm("수정할까요?");
            if(confirmation){
                if (validateForm()) {
                alert('게시물이 수정되었습니다.');
                }
            } else{
                alert("수정을 취소하였습니다.")
            }

        });
</script>
    
</body>
</html>
